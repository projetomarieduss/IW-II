<!--Crie um programa que solicite um número inteiro para o usuário. O
programa deve criar um vetor que comece pelo número informado
pelo usuário e vá adicionando as próximas posições deste vetor o
incremento de um em um até que o último número armazenado
neste vetor seja o dobro do número digitado.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
</head>
<body>
    <script>
        let number = Number(prompt('Informe um número'))
        let cont = number 
        let vetor = [number]
        
        while(cont != number * 2){
            cont++
            vetor.push(cont)

        }
        document.write(`O vetor é ${vetor}`)
        
    </script>

</body>
</html>
